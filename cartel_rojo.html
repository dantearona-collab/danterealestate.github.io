<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartel Vende</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .cartel {
    width: 800px;
    height: 500px;
    background-color: #F5F5DC;
    border: 1px solid #ccc;
    display: grid;
    grid-template-rows: 1fr 2fr 1fr;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden; /* To be safe */
  }
  .title-container {
    grid-row: 1 / 2;
    display: flex;
    justify-content: flex-start; /* Changed */
    align-items: center;
    font-size: 2.5rem;
    font-weight: bold;
    padding: 20px;
    z-index: 1;
  }
  .header-logo {
    height: 60px; /* Control logo size */
  }
  .vende-box {
    background-color: #d92228;
    color: white;
    font-size: 5rem; /* Adjusted font size */
    font-weight: bold;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 45%; /* Moved up */
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }
  .main-content {
    grid-row: 2 / 3;
    display: flex;
    justify-content: center; /* Changed */
    align-items: center;
    z-index: 1;
    padding-right: 0; /* Removed padding */
  }
  .side-image {
    height: 150px; /* Control image size */
  }
  .footer {
    grid-row: 3 / 4;
    background-color: #0054a4;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .footer-left {
    text-align: left;
  }
  .footer-right {
    text-align: right;
  }
  .footer-phone {
    font-size: 2.8rem; /* Increased size */
    font-weight: bold;
    margin: 0;
    display: flex; /* For icon alignment */
    align-items: center; /* For icon alignment */
  }
  .footer-phone svg {
    margin-right: 10px; /* Space between icon and number */
  }
  .footer-address {
    font-size: 1.5rem;
    margin: 0;
  }
  .footer-agent {
    font-size: 1rem;
    margin-top: 5px; /* Adjusted margin */
  }
</style>
</head>
<body>
  <div class="cartel">
    <div class="title-container">
      <span>DANTE PROPIEDADES</span>
    </div>
    <div class="vende-box">
      <span>VENDE</span>
    </div>
    <div class="main-content">
    </div>
    <div class="footer">
      <div class="footer-left">
