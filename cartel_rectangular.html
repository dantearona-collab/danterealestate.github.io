<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartel Vende</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .cartel {
    width: 800px; /* Rectangular width */
    height: 600px; /* Rectangular height */
    background-color: white;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }
  .header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 2rem; /* Adjusted font size */
    font-weight: bold;
    padding: 20px; /* Adjusted padding */
    z-index: 1;
  }
  .title-text {
    font-size: 2.5rem; /* Adjusted font size */
    font-weight: 900;
    color: #0054a4;
  }
  .main-area {
    flex-grow: 1;
    display: flex;
    flex-direction: row; /* Changed to row */
    justify-content: space-around; /* Center items horizontally */
    align-items: center;
    position: relative;
    padding: 20px;
  }
  .vende-text {
    color: #d92228;
    font-size: 8rem; /* Adjusted font size */
    font-weight: 900;
    z-index: 2;
    text-align: center; /* Centered text */
  }
  .llave-image {
    height: 250px; /* Adjusted height */
    width: auto;
    z-index: 1;
  }
  .footer {
    background-color: #0054a4;
    color: white;
    padding: 20px; /* Adjusted padding */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    z-index: 1;
  }
  .footer-phone-line {
    width: 100%;
    text-align: left;
    margin-bottom: 10px;
  }
  .footer-info-line {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .footer-phone {
    font-size: 2.5rem; /* Adjusted font size */
    font-weight: bold;
    margin: 0;
    white-space: nowrap;
  }
  .footer-phone svg {
    width: 30px; /* Adjusted size */
    height: 30px; /* Adjusted size */
    margin-right: 10px;
  }
  .footer-address {
    font-size: 1rem; /* Adjusted font size */
    margin: 0;
    white-space: nowrap;
  }
  .footer-agent {
    font-size: 0.9rem; /* Adjusted font size */
    margin-top: 0;
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div class="cartel">
    <div class="header">
      <span class="title-text" style="color: #0054a4;">DANTE PROPIEDADES</span>
    </div>
    <div class="main-area">
      <span class="vende-text">VENDE</span>
      <img src="llave.png" alt="Llave" class="llave-image">
    </div>
    <div class="footer">

</html>
